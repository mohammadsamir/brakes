name: CI

env:
  CARGO_TERM_COLOR: always

on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - uses: Swatinem/rust-cache@v2
    - name: rustfmt
      run: cargo fmt --all --check
    - name: test
      run: cargo test